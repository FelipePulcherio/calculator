<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="">
  <script src="js/mainJS.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="main">
    <div class="case">
      <div class="display0">
        <div class="display1"></div>
        <div class="display2"></div>
      </div>
      <div class="buttons">
        <div class="buttonNumbers">
          <div class="delete">
            <div class="AC">AC</div>
            <div class="C">C</div>
          </div>
          <div class="numbers">
            <div class="7">7</div>
            <div class="8">8</div>
            <div class="9">9</div>
            <div class="4">4</div>
            <div class="5">5</div>
            <div class="6">6</div>
            <div class="1">1</div>
            <div class="2">2</div>
            <div class="3">3</div>
            <div class="0">0</div>
            <div class="00">00</div>
            <div class="dot">.</div>
          </div>
        </div>
        <div class="buttonLogic">
          <div class="divide">รท</div>
          <div class="multiply">ร</div>
          <div class="add">+</div>
          <div class="subtract">-</div>
          <div class="equal">=</div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="title">Felipe Pulcherio</div>
    <a class="social" href="https://github.com/FelipePulcherio/" target="_blank"><img src="images/github-mark.svg"></a>
  </div>

</body>
</html>
