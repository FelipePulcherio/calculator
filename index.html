<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="">
  <script src="js/mainJS.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="main">
    <div class="header"></div>
    <div class="case">
      <div class="display0">
        <div class="display1">10 + 10 =</div>
        <div class="display2">20</div>
      </div>
      <div class="buttons">
            <div class="delete">AC</div>
            <div class="delete">C</div>
            <div class="logic divide">รท</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="logic multiply">ร</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="logic add">+</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="logic subtract">-</div>
            <div class="number">0</div>
            <div class="number">.</div>
            <div class="logic equal">=</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="title">Felipe Pulcherio</div>
    <a class="social" href="https://github.com/FelipePulcherio/" target="_blank"><img src="images/github-mark.svg"></a>
  </div>

</body>
</html>
